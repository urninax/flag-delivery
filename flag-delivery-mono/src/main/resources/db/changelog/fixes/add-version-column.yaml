databaseChangeLog:
  - changeSet:
      id: 001-add-version-column
      author: urninax
      logicalFilePath: db/changelog/add-version-column.yaml
      changes:
        - addColumn:
            tableName: invitation
            columns:
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false